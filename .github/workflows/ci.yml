name: CI

on:
  push:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: |
          bun install

      - name: Run check
        run: |
          bun run check

      - name: Run test
        run: |
          bun run test --run
